<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Example Page</title>
</head>
<body>
    
  <!-- Page header with navigation -->
  <header>
    <h1>Welcome to My Accessible Site</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main id="main">
    <section id="about">
      <h2>About This Page</h2>
      <p>This is a simple example of how to write clean, semantic, and accessible HTML for all users.</p>
      <p><a href="/more-info">Learn more about accessibility best practices</a>.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="/submit" method="post">
        <div>
          <label for="name">Full Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email Address:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Accessible Web Examples</p>
  </footer>

</body>
</html>
