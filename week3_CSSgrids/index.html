<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Amazing Collage</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="grid.css">
</head>
    <body>
        <main>
            <h1>This is my cat</h1>
            <div class="collage">
                <div class="column">
                    <img src="images/cat_working.jpeg" alt="Cat sitting in front of a computer">
                    <img src="images/cat_sitting_puzzle.jpeg" alt="cat sitting on a puzzle">
                </div>
                <div class="column">
                    <img src="images/cat_in_bag.jpeg" alt="cat in a bag">
                </div>
                <div class="column">
                    <img src="images/cat_backpack.jpeg" alt="cat in a backpack">
                    <img src="images/cat_kirby.jpeg" alt="cat dressed as kirby">
                </div>
            </div>
        </main>
    </body>
</html>
