<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Like Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Welcome to our counter</h1>
      <p>This is a basic counter</p>

        <section class="counter-section">
            <div class="card">
            <button id="likeBtn">Like ❤️</button>
            <p>Likes: <span id="likeCount">0</span></p>
            </div>
        </section>
      
    </main>

    <!-- notice our script.js file is loaded after our html elements  -->
    <script src="script.js" type="module"></script>
  </body>
</html>
