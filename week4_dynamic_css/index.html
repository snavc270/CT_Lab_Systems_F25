<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's have fun with CSS!</h1>
    </header>
    <main>
        <section class="css-transitions">
            <h2>CSS Transitions</h2>
            <p>Hover over the boxes below to see CSS transitions in action!</p>
            <div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
            <div class="box box3">Box 3</div>
        </section>
        <section class="css-animations">
            <h2>CSS Animations</h2>
            <p>Watch the boxes below animate!</p>
            <div class="animated-box animated-box1">Animated Box 1</div>
            <div class="animated-box animated-box2">Animated Box 2</div>
            <div class="animated-box animated-box3">Animated Box 3</div>
        </section>
    </main>
</body>
</html>
